<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LockLoom — Device Owner Provisioning QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
    }

    .wrap { margin: auto; max-width: 1100px; padding: 24px; }

    h1 { font-weight: 700; margin: 0 0 8px; }
    .muted { opacity: .75; }
    .err { color: #c00; font-weight: 600; }
    code, a { word-break: break-all; }

    .main {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }
    .left, .right {
      flex: 1 1 0;
      min-width: 0;
    }

    #qr, #qrPngFallback {
      display:block; margin: 0 auto; max-width: 100%; height: auto;
    }
    #qrPngFallback { display: none; } /* only shown if SVG fails */

    .policy-banner {
      width: 100%;
      box-sizing: border-box;
      background: color-mix(in oklab, CanvasText 12%, Canvas);
      border-bottom: 1px solid color-mix(in oklab, CanvasText 18%, Canvas);
      padding: 12px 14px;
      text-align: center;
      font-size: 2em;
      line-height: 1.25;
    }
    .policy-banner a {
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 6px;
    }
    .policy-banner a:hover { text-decoration: underline; }
    .policy-banner img {
      display: block;
      margin: 10px auto 0;
      width: 128px;
      height: auto;
    }

    @media (max-width: 900px) {
      .main { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="policy-banner">
    <div>Device Owner policies &amp; runtime permission disclosure:</div>
    <a
      href="https://northstar-insight.github.io/LockLoom/policies/lockloom-device-owner-policies.html"
      rel="noopener noreferrer"
      target="_blank"
      title="LockLoom Device Owner Policies &amp; Runtime Permission Disclosure"
    >
      Click Here
    </a>
    <img
      src="https://northstar-insight.github.io/LockLoom/assets/ic_launcher-playstore-512.png"
      alt="LockLoom app icon"
      loading="lazy"
      decoding="async"
    />
  </div>

  <div class="wrap">
    <div class="main">
      <div class="left">
        <h1>LockLoom — Device Owner Provisioning QR</h1>
        <div class="muted">Scannable on Android 9+ setup screen (tap “Welcome” 6–7×)</div>

        <div id="status" class="muted" style="margin-top:16px;">Loading…</div>

        <p style="margin-top:12px;">
          <a id="pngLink" href="#" target="_blank" rel="noopener noreferrer">Open PNG</a>
          · <a id="jsonLink" href="#" target="_blank" rel="noopener noreferrer">Open JSON</a>
          · <a id="svgLink" href="#" target="_blank" rel="noopener noreferrer">Open SVG</a>
        </p>

        <hr/>
        <p class="muted"></p>
      </div>

      <div class="right">
        <!-- Primary SVG -->
        <img id="qr" alt="Provisioning QR (SVG)" />
        <!-- Fallback to PNG if SVG fails -->
        <img id="qrPngFallback" alt="Provisioning QR (PNG fallback)" />
      </div>
    </div>
  </div>

  <script>
  (async () => {
    const owner = "Dontrell-Tate-Intelligence-LLC";
    const repo  = "LockLoom";

    const status = document.getElementById("status");
    const imgSvg = document.getElementById("qr");
    const imgPng = document.getElementById("qrPngFallback");
    const pngL   = document.getElementById("pngLink");
    const jsonL  = document.getElementById("jsonLink");
    const svgL   = document.getElementById("svgLink");

    // Pages URL for the SVG living in /docs
    const pagesSvg = "https://northstar-insight.github.io/LockLoom/lockloom-dpc-qr.svg";
    // One-time cache-buster so you see updates immediately after pushing
    const svgUrl = pagesSvg + "?v=" + Date.now();

    // Set SVG and link first; we'll fill PNG/JSON after we read the latest release.
    imgSvg.src = svgUrl;
    svgL.href = pagesSvg; // link without cache-buster
    svgL.textContent = "Open SVG";

    // If SVG fails (e.g., older engines or transient Pages issue), switch to PNG.
    imgSvg.addEventListener("error", () => {
      if (imgPng.src) {
        // We already know the PNG URL from the release – show it.
        imgSvg.style.display = "none";
        imgPng.style.display = "block";
        status.textContent = "SVG failed to render; showing PNG fallback.";
      } else {
        status.innerHTML = '<span class="err">Failed to load QR:</span> SVG error and no PNG fallback yet.';
      }
    }, { once: true });

    // Populate PNG/JSON links (from latest release), and use PNG as fallback display if needed.
    try {
      const r = await fetch(`https://api.github.com/repos/${owner}/${repo}/releases/latest`, {
        headers: { "Accept": "application/vnd.github+json" },
        cache: "no-store"
      });
      if (!r.ok) throw new Error(`GitHub API ${r.status}`);
      const d = await r.json();
      const png  = d.assets.find(a => a.name === "lockloom-dpc-qr.png");
      const json = d.assets.find(a => a.name === "lockloom-dpc-qr.json");

      if (png) {
        pngL.href = png.browser_download_url;
        pngL.textContent = "Open PNG";
        imgPng.src = png.browser_download_url; // ready for fallback
      } else {
        pngL.remove();
      }

      if (json) {
        jsonL.href = json.browser_download_url;
        jsonL.textContent = "Open JSON";
      } else {
        jsonL.remove();
      }

      status.textContent = `Loaded SVG from GitHub Pages; latest release: ${d.tag_name}`;
    } catch (e) {
      // We can still show the SVG from Pages even if the API call fails.
      status.textContent = "Loaded SVG from GitHub Pages.";
    }
  })();
  </script>
</body>
</html>
