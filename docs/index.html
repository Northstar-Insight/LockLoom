<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LockLoom — Device Owner Provisioning QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
    }

    .wrap { margin: auto; max-width: 1100px; padding: 24px; }

    h1 { font-weight: 700; margin: 0 0 8px; }
    .muted { opacity: .75; }
    .err { color: #c00; font-weight: 600; }
    a { word-break: break-all; }

    .main {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }
    .left, .right {
      flex: 1 1 0;
      min-width: 0;
    }

    #qr {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    .policy-banner {
      width: 100%;
      box-sizing: border-box;
      background: color-mix(in oklab, CanvasText 12%, Canvas);
      border-bottom: 1px solid color-mix(in oklab, CanvasText 18%, Canvas);
      padding: 12px 14px;
      text-align: center;
      font-size: 2em;
      line-height: 1.25;
    }
    .policy-banner a {
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 6px;
    }
    .policy-banner a:hover { text-decoration: underline; }
    .policy-banner img {
      display: block;
      margin: 10px auto 0;
      width: 128px;
      height: auto;
    }

    @media (max-width: 900px) {
      .main { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="policy-banner">
    <div>Device Owner policies &amp; runtime permission disclosure:</div>
    <a
      href="https://northstar-insight.github.io/LockLoom/policies/lockloom-device-owner-policies.html"
      rel="noopener noreferrer"
      target="_blank"
      title="LockLoom Device Owner Policies &amp; Runtime Permission Disclosure"
    >
      Click Here
    </a>
    <img
      src="https://northstar-insight.github.io/LockLoom/assets/ic_launcher-playstore-512.png"
      alt="LockLoom app icon"
      loading="lazy"
      decoding="async"
    />
  </div>

  <div class="wrap">
    <div class="main">
      <div class="left">
        <h1>LockLoom — Device Owner Provisioning QR</h1>
        <div class="muted">Scannable on Android 13+ setup screen (tap “Welcome” 6–7×)</div>

        <div id="status" class="muted" style="margin-top:16px;">Loading…</div>

        <p style="margin-top:12px;">
          <a id="pngLink" href="#" target="_blank" rel="noopener noreferrer">Open full-size PNG</a>
        </p>

        <hr/>
      </div>

      <div class="right">
        <img id="qr" alt="LockLoom Device Owner Provisioning QR Code (PNG)" />
      </div>
    </div>
  </div>

  <script>
  (async () => {
    const status  = document.getElementById("status");
    const qrImg   = document.getElementById("qr");
    const pngLink = document.getElementById("pngLink");

    const PNG_URL = "https://northstar-insight.github.io/LockLoom/lockloom-dpc-qr.png";
    const pngUrlWithCache = PNG_URL + "?v=" + Date.now();

    // Set image + link immediately (works even if GitHub API fails)
    qrImg.src = pngUrlWithCache;
    pngLink.href = PNG_URL;
    pngLink.textContent = "Open full-size PNG";

    try {
      const res = await fetch("https://api.github.com/repos/Northstar-Insight/LockLoom/releases/latest", {
        headers: { "Accept": "application/vnd.github.v3+json" }
      });

      if (!res.ok) throw new Error(`GitHub API: ${res.status}`);

      const data = await res.json();
      const version = data.tag_name || data.name || "unknown";

      status.textContent = `Loaded QR from GitHub Pages • latest release: ${version}`;
    } catch (err) {
      console.warn("Couldn't fetch release info:", err);
      status.textContent = "Loaded QR from GitHub Pages";
    }
  })();
  </script>
</body>
</html>
